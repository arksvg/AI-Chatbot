<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .main-div {
        height: 100vh;
      }
      form {
        border: 1px solid rgb(197, 192, 192);
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div
      class="main-div container d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="display-4 fw-normal mb-3">Admin Page</h1>
      <form action="{{ url_for('login') }}" class="p-5" method="POST">
        <div class="mb-3">
          <label for="tag" class="form-label">Tag Name</label>
          <input
            type="text"
            class="form-control"
            id="tag"
            name="tag"
            required=""
            aria-describedby="emailHelp"
          />
          <div id="tagHelp" class="form-text">
            This is the classified group of name of the queries
          </div>
        </div>
        <div class="mb-3">
          <label for="quries" class="form-label">Queries</label>
          <input
            type="text"
            class="form-control"
            id="quries"
            name="pattern"
            required=""
            placeholder="Enter the queries"
          />
        </div>

        <div class="mb-3">
          <label for="quries" class="form-label">Response</label>
          <input
            type="text"
            class="form-control"
            id="quries"
            name="res"
            required=""
            placeholder="Enter the response"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" href="{{ url_for('files') }}"
          >Upload Excel Sheet</a
        >
      </form>
    </div>
  </body>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("sumbit", () => {
      alert("Data saved Succesfully");
    });
  </script>
</html>
